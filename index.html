<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="scoreboard">
        <div>0</div>
        <div>-</div>
        <div>0</div>
    </div>

    <div class="choices-container">
        <div class="userChoice">
            <div class="userButtons">
                <h2>Pick an Option</h2>
                <button type="button" class="rock">Rock</button>
                <button type="button" class="paper">Paper</button>
                <button type="button" class="scissors">Scissors</button>
            </div>
        </div>

        <div class="choices">
            <img id="userImage"class="userChoice img" src="/images/paper.png" alt="paper">
            <div class="text">VS</div>
            <img class="computerChoice img" src="/images/paper.png" alt="paper">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
